name: Release

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile extension
        run: npm run compile

  release:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and create tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: false
          release_branches: main

      - name: Exit if no new version
        if: steps.tag.outputs.new_version == ''
        run: |
          echo "No conventional commits found, skipping release"
          exit 0

      - name: Set up Node.js
        if: steps.tag.outputs.new_version != ''
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        if: steps.tag.outputs.new_version != ''
        run: npm ci

      - name: Update version in package.json
        if: steps.tag.outputs.new_version != ''
        run: npm version ${{ steps.tag.outputs.new_version }} --no-git-tag-version

      - name: Commit version bump
        if: steps.tag.outputs.new_version != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.tag.outputs.new_version }} [skip ci]"
          git push

      - name: Compile extension
        if: steps.tag.outputs.new_version != ''
        run: npm run compile

      - name: Install vsce
        if: steps.tag.outputs.new_version != ''
        run: npm install -g @vscode/vsce

      - name: Package extension
        if: steps.tag.outputs.new_version != ''
        run: vsce package

      - name: Publish to VS Code Marketplace
        if: steps.tag.outputs.new_version != ''
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: vsce publish -p $VSCE_PAT

      - name: Create GitHub Release
        if: steps.tag.outputs.new_version != ''
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag.outputs.new_tag }}
          name: Release ${{ steps.tag.outputs.new_version }}
          body: ${{ steps.tag.outputs.changelog }}
          artifacts: "*.vsix"
